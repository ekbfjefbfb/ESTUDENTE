# И Configuraci贸n de Pytest para Backend Super IA

[tool:pytest]
# Directorios de tests
testpaths = tests

# Patr贸n de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones de output
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --maxfail=3
    -ra

# Markers personalizados
markers =
    slow: marca tests que son lentos
    integration: tests de integraci贸n
    unit: tests unitarios
    agents: tests del sistema de agentes
    auth: tests de autenticaci贸n
    payments: tests de pagos
    vision: tests de visi贸n IA
    websocket: tests de WebSocket
    database: tests que requieren base de datos
    redis: tests que requieren Redis
    external: tests que requieren servicios externos

# Configuraci贸n de asyncio
asyncio_mode = auto

# Ignorar warnings espec铆ficos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para tests
timeout = 300

# Cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */alembic/*
    */conftest.py
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Cobertura por archivo
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
